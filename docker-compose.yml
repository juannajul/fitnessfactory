version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=fitnessfactory_user_db
      - POSTGRES_PASSWORD=26584155
      - POSTGRES_DB=fitnessfactory_db_dev
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    #stdin_open: true
    #tty: true
    command: npm start

volumes:
  postgres_data: